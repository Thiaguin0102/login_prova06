<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>

        <div class="login">
            <form>
                <label for="name" class="nome">Nome</label> <br>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required> <br>
        
                <label for="senha" class="senha">Senha</label> <br>
                <input type="password" id="senha" name="senha" class="input-grande" placeholder="*********" required>
            </form>            
        </div>

        <div class="btns">
            <form>
                <button class="btn01">Confirmar</button>
                <button type="reset" class="btn02">Limpar</button>
            </form>
        </div>
    </main>
</body>
</html>
